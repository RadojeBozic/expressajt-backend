name: Frontend – Build & Deploy to Cloudways

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      DEST: /home/1475017.cloudwaysapps.com/ascqrnhbfh/public_html/public

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install & Build (frontend)
        working-directory: frontend
        shell: bash
        run: |
          set -euo pipefail
          npm ci
          npm run build

      # ✅ Umesto ručne pripreme ključa — koristimo agent koji sve sredi
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Trust host
        shell: bash
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Deploy dist to Cloudways public/
        shell: bash
        run: |
          set -euo pipefail

          # ⛳ koristimo HOME-relativnu putanju (chroot-friendly za SFTP/SCP)
          APP_ROOT="~/applications/ascqrnhbfh/public_html"
          DEST="$APP_ROOT/public"

          echo "== Ensure remote dirs exist (HOME-relative) =="
          ssh "$SSH_USER@$SSH_HOST" "mkdir -p \"$DEST/assets\" && ls -ld \"$DEST\" \"$DEST/assets\""

          echo "== Clean old hashed assets =="
          ssh "$SSH_USER@$SSH_HOST" "rm -rf \"$DEST/assets\"/* || true"

          echo "== Upload assets =="
          if compgen -G "frontend/dist/assets/*" > /dev/null; then
            # šaljemo *sadržaj* direktorijuma (suffix ".")
            scp -r frontend/dist/assets/. "$SSH_USER@$SSH_HOST:$DEST/assets/"
          else
            echo "No local assets to upload (frontend/dist/assets is empty?)"
          fi

          echo "== Upload index.html =="
          scp frontend/dist/index.html "$SSH_USER@$SSH_HOST:$DEST/index.html"

      - name: Clear Laravel caches (optional)
        shell: bash
        run: |
          set -euo pipefail
          ssh "$SSH_USER@$SSH_HOST" \
            'cd ~/applications/ascqrnhbfh/public_html && php artisan optimize:clear || true'

      - name: Clear Laravel caches (optional)
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=yes \
            "$SSH_USER@$SSH_HOST" \
            'cd /home/1475017.cloudwaysapps.com/ascqrnhbfh/public_html && php artisan optimize:clear || true'


      - name: Sanity check remote path & user
        shell: bash
        run: |
          set -euo pipefail
          echo "== Who am I on remote =="
          ssh "$SSH_USER@$SSH_HOST" 'whoami; echo "HOME=$HOME"; pwd || true'
          echo "== Check app dirs under HOME =="
          ssh "$SSH_USER@$SSH_HOST" 'ls -ld ~/applications ~/applications/ascqrnhbfh ~/applications/ascqrnhbfh/public_html ~/applications/ascqrnhbfh/public_html/public || true'
